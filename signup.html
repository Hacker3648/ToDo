<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<center>
		<h1><b>Sign Up</b></h1>
		<form name="signup" method="post" action="{% url 'signup' %}"
		enctype="multipart/form-data">
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fname"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lname"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>Mobile</td>
					<td><input type="text" name="mobile"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea rows="5" cols="22" name="address"></textarea></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
					</td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password">
					</td>
				</tr>
				<tr>
					<td>Confirm Password</td>
					<td><input type="password" name="cpassword">
					</td>
				</tr>
				<tr>
					<td>Profile Picture</td>
					<td><input type="file" name="profile_pic">
					</td>
				</tr>
				<tr>
					<td>
						<a href="login.html">
							<input type="button" name="action" value="Sign Up" class="btn btn-primary">
						</a>
					</td>
				</tr>
			</table>
		</form>
</center>
</body>
</html>
