<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<center>
		<h1><b>Login</b></h1>
		<form name="login" method="post" action="{% url 'login' %}">
			<table>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				
				<tr>
					<td>Password</td>
					<td><input type="password" name="password">

					</td>
				</tr>
				
				<tr>
					<td>
						<a href="index.html">
							<input type="button" name="action" value="Login" class="btn btn-primary">
						</a>
					</td>
				</tr>
			</table>
		</form>
</center>
</body>
</html>
